<!DOCTYPE html>
{% load static %}
<html lang="ru">
<head>
     <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Рецепты</title>
    <link rel="stylesheet" href="../myproject/static/css/style_base.css">
    <img src="{% static 'img/photo.jpg' %}">
    <script rel="stylesheet" href="../myproject/static/js/script1.js"></script>
</head>
<body>
<header>
    <h1 style="color: violet" id="top" class="title">Сайт рецептов</h1>
    <nav >
        <a href="/">Главная</a>
        <a href="/recipes/add/">Добавить рецепт</a>
        <a href="/recipes/edit/{{ recipe_id }}">Редактировать рецепт</a>
        {% if user.is_authenticated %}
        <a href="{% url 'logout' %}">Выйти</a>
        {% else %}
        <a href="{% url 'login' %}">Войти</a>
        <a href="{% url 'signup' %}">Зарегистрироваться</a>
        {% endif %}
    </nav>
</header>
<main>
    {% block content %}{% endblock %}
</main>
<a href="#top">Вверх</a>
</body>
</html>
